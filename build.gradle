plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20190722'
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'junit:junit:4.12'
}
